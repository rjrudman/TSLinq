language: node_js
before_install:
  npm install -g npm@'>=2.13.5'
cache:
  diretories:
    - node_modules
notifications:
  email: false
node_js:
  - 7
  - 6
before_script:
  - npm prune
  - typings install
  - npm install jasmine --global
script:
  - npm run build
  - npm run test
  - npm run buildprod
deploy:
  provider: npm
  email: $NPM_API_KEY
  api_key: $NPM_EMAIL
  skip_cleanup: true
  on:
    branch: master